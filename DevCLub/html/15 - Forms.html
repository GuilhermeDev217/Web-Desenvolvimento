<!-- Forms
    - Capturar dados de entrada
    - Input -> Entrada

    Action-> define para qual url sera enviado os dados, vazio envia para mesma url
    Method = metodo de envio
        - GET
        - POST
-->

<form acction="" method="get">
    <h1> Digite seu endereço: </h1>
    <label>
        Rua:
    <input type="text" name="rua" autocomplete="street-address"> <!-- Name da identificação-->
    </label>
    
    <label>
        Numero:
        <input type="number" name="num" autocomplete="cc-number"> <!-- Name da identificação-->
        </label>

    <label>
        Email:
        <input type="email" name="em" autocomplete="email"> <!-- So reconhece o email se tiver um @-->
        </label>

    <button type="submit"> Enviar </button> 
     <button type="reset"> Limpar </button>    <!-- Reset limpa tudo dos inputs -->

</form>
